<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apollo Tyres</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main-hero">
      <div class="googleMapSection">
        <div class="dashboard-bx">
          <div class="sidebar">
            <!-- <img src="asssets/images/logo.png" alt="logo" class="logo"> -->
            <h1 class="dashboard-txt">Dashboard</h1>
            <div class="location-bx">
              <!-- <img src="asssets/images/location.png" alt="location" class="location-img">. -->
              <h2>Stay for the day</h2>
              <p>The Raj Palace,Jorawar Singh Gate,Amer Rd,Delhi-110003</p>
            </div>
          </div>

          <div class="overView-bx">
            <h2 class="overview-txt">Overview</h2>

            <div class="OverviewContainer">
              <div class="information-bx">
                <div class="goal-bx">
                  <h2>300<sub>KM</sub></h2>
                  <span>Goal for tomorrow</span>
                </div>

                <div class="detailedDistance-bx">
                  <div class="totalDistance-bx">
                    <h2>800<sub>KM</sub></h2>
                    <span>Total Distance Travelled</span>
                  </div>
                  <div class="timeSpent-bx">
                    <h2>73<sub>Hrs</sub></h2>
                    <span>Time<br />Spent</span>
                  </div>
                </div>

                <div class="statePassed-bx">
                  <div class="state-grid">
                    <div class="state-grid-item">
                      <h3>State Passed through</h3>
                      <div class="state-pass-bx">
                        <ul>
                          <li>Delhi</li>
                          <li>Hyderabad</li>
                          <li>Mumbai</li>
                          <li>Pune</li>
                        </ul>
                      </div>
                    </div>
                    <div class="state-grid-item">
                      <h3>Upcoming State</h3>
                      <div class="state-pass-bx">
                        <ul>
                          <li>Delhi</li>
                          <li>Hyderabad</li>
                          <li>Mumbai</li>
                          <li>Pune</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="map-bx">
                <div
                  id="map"
                  style="width: 100%; height: 600px; border: 4px solid #f8931f"
                ></div>

                <div class="map-info-btn">
                  <button class="common-btn">Preplanned Route</button>
                  <button class="common-btn">Travelled Route</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvuCJmzPs2zWG7ndG3q-She3trok6x68s&callback=initMap"
      async
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script rel="script" src="assets/js/variable.js.js"></script>
    <script rel="script" src="assets/js/script.js"></script>
    <script rel="script" src="assets/js/app.js"></script>
  </body>
</html>
